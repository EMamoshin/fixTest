<div class="container">
  <!--<acme-navbar creation-date="main.creationDate"></acme-navbar>-->

  <div class="jumbotron">
    <form name="authForm" ng-submit="login.login()" role="form">
      <h2>Авторизация</h2>
      <div class="form-group">
        <label for="inputEmail">E-mail</label>
        <i class="fa fa-key"></i>
        <input type="email" name="email" id="inputEmail" class="form-control" ng-model="email" required />
        <span ng-show="authForm.email.$dirty && authForm.email.$error.required"
              class="help-block">Обязательное поле</span>
      </div>
      <div class="form-group">
        <label for="inputPassword">Пароль</label>
        <i class="fa fa-lock"></i>
        <input type="password" name="password" id="inputPassword" class="form-control" ng-model="password" required />
        <span ng-show="authForm.password.$dirty && authForm.password.$error.required"
              class="help-block">Обязательное поле</span>
      </div>
      <div class="form-actions">
        <button type="submit" ng-class="authForm.$valid ? 'btn-success' : 'btn-danger'" class="btn">
          <span class="glyphicon glyphicon-log-in"></span> Войти
        </button>
        <a href="#/" class="btn btn-default pull-right">
          <span class="glyphicon glyphicon-home"></span> На главную
        </a>
